<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1b1b1b;
      color: #ffffff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 36px;
      line-height: 1.2;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .login-form label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: #333333;
      color: #ffffff;
      font-size: 14px;
    }

    .toggle-password {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .toggle-password input {
      margin-right:
       10px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #6c43fc;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #5534cc;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaaaaa;
    }

    .google-login {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    .google-login:hover {
      background-color: #000000;
    }

    .register {
      text-align: center;
      margin-top: 20px;
    }

    .register a {
      color: #6c43fc;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 90%;
      }

      .login-btn, .google-login {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WELCOME<br>BACK</h1>
    </div>
    <form class="login-form" action="login-handler" method="POST">
      <label for="email">Email Address*</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
      
      <label for="password">Password*</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <div class="toggle-password">
        <input type="checkbox" id="show-password" onclick="togglePassword()">
        <label for="show-password">Show Password</label>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <div class="divider">
        <span>Or</span>
      </div>
      
      <button type="button" class="google-login">Login with Google</button>
    </form>
    <p class="register">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
